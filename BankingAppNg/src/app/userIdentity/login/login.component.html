
<img class="center" style="width:50%" src="/assets/img/single_user.png" >
<label class="center" style="color:chocolate; width: 52%;" >{{errorMessage}}</label>>
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" #Name="ngModel" name="Name" [(ngModel)]="formModel.Name" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <div style="width:100%" class="form-group col-md-8 offset-md-2">
     <button  type="submit" class="btn btn-success btn-lg btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>
